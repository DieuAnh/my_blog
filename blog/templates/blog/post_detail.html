
{% extends 'blog/base.html' %}

{% block content %}
  <div class="post">

    {% if post.published_date %}
      <div class="date">
        {{ post.published_date }}

      </div>
    {% endif %}
    <a href="{% url 'post_edit' pk=post.pk %}"><i class="far fa-edit" style="color: #90D4A1"></i></a>

    <h1>{{ post.title }}</h1>
    <p>{{ post.text|linebreaksbr }}</p>
  </div>
{% endblock %}
