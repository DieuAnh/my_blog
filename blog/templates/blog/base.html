{% load staticfiles %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>DA's Blog</title>
    <link href="https://fonts.googleapis.com/css?family=Niramit" rel="stylesheet" type="text/css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/blog.css'}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
          integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  </head>
  <body>

  <div class="page-header">
    {% if user.is_authenticated %}
      <a href="{% url 'post_draft_list' %}" class="top-menu"><i class="fas fa-glasses"></i></a>
      <a href="{% url 'post_new' %}" class="top_menu"><i class="fas fa-plus fa-2x"></i></a>
    {% endif %}

    <h1> <a href="{% url 'post_list' %}"> DA is angry</a></h1>
  </div>

  <div class="content container">
    <div class="row">
      <div class="col-md-12">
        {% block content %}
        {% endblock %}

      </div>

    </div>
  </div>
  </body>
</html>
